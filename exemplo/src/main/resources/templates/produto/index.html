<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
</head>
<body>
	
	Tela de produtos(view)
	
	<table>
		<thead>
			<th>Id</th>
			<th>Nome</th>
		</thead>
		<tbody>
			<tr th:each="produto : ${produtos}">
				<td th:text="${produto.getId()}"></td>
				<td th:text="${produto.getNome()}"></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
